   <link rel="stylesheet" type="text/css" href="style.css">

<body>
  <div id="header">
         <h1>Sterling</h1>
         <h2 id="caption">Caption will be filled here</h2>
         <ul>
            <li>Home</li>
            <li>Projects</li>
            <li>Achievements</li>
            <li>Clients</li>
            <li>Reach us</li>
         </ul>
  </div>
  <div id="slide-show">
     <div id="image-area">
         <div id="left-arrow" onclick="slidecontrol('left')"><img src="images/left.png"></div>
         <div id="center-image"><img id="ci" src="images/tech1.jpg"></div>
         <div id="right-arrow" onclick="slidecontrol('right')"><img src="images/right.png"></div>
     </div>
  </div>
  <div id="content-area">
     <div id="main-area">
       <h1> Our Services</h1>
       <div id="service-box">

       </div>
     </div>
     <div id="navigation">
        <h3> Send your Enquiries </h3>
        <form>
        <table>
         <tr>
               <th>Name</th>
               <td><input type="text" name="name"></td>
         </tr>
         <tr>
            <th>Location</th>
            <td><input type="text" name="location"></td>
        </tr>
        <tr>
         <th>Service Type</th>
         <td>
         <select>
            <option>App Services</option>
            <option>Cloud Services</option>
            <option>Data  Services</option>
            <option>Testing Services</option>
         </select>
         </td>
        </tr>
        <tr>
           <th> Your Message</th>
           <td><textarea name="message"></textarea></td>
        </tr>
        <tr>
           <td colspan="2"><button> Send Enquiry </button></td>
        </tr>

        </table>
      </form>
     </div>
  </div>  
  <div id="footer" style="color:white; text-align: center;padding:20px">

  </div>
